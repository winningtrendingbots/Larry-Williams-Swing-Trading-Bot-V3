name: Kraken Trading Bot V3

on:
  # ‚úÖ CADA 15 MINUTOS (monitoreo frecuente)
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 minutos
    # Alternativas:
    # - cron: '*/30 * * * *'  # Cada 30 minutos
    # - cron: '*/5 * * * *'   # Cada 5 minutos (muy frecuente)
  
  # Manual
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Simulaci√≥n (true) o Real (false)'
        required: false
        default: 'true'

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üöÄ Ejecutar bot V3 (Multi-Asset + ML + Adaptive)
      env:
        # Kraken
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        
        # Telegram
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # Multi-Asset
        MAX_CORRELATION: '0.7'
        MAX_POSITIONS: '3'
        
        # Trading
        LEVERAGE: '3'
        MIN_BALANCE: '30.0'
        
        # Risk Management
        STOP_LOSS_PCT: '4.0'
        TAKE_PROFIT_PCT: '8.0'
        TRAILING_STOP_PCT: '2.5'
        MIN_PROFIT_FOR_TRAILING: '3.0'
        
        # Strategy - ‚≠ê VELAS DE 1H (sin cambios)
        LOOKBACK_PERIOD: '180d'
        CANDLE_INTERVAL: '1h'  # ‚úÖ Mantener 1h
        USE_VOLUME_FILTER: 'true'
        REGIME_LOOKBACK: '30'
        
        # Machine Learning
        USE_ML_VALIDATION: 'true'
        ML_CONFIDENCE_THRESHOLD: '0.6'
        
        # Mode
        DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}
      
      run: python kraken_bot_v3_multi_asset.py
    
    - name: ‚úÖ Completado
      if: success()
      run: echo "Bot V3 ejecutado - $(date)"
    
    - name: ‚ùå Error
      if: failure()
      run: echo "Error en la ejecuci√≥n - $(date)"
